name: Deploy
on:
    workflow_run:
        workflows: [Build-WF]
        types: [completed]
        branches:
            - feature*
    workflow_dispatch:
        inputs:
            Env:
                type: choice
                description: Environment to Deploy
                options: 
                - dev
                - test
                - bce
run-name: "Build Job trigger by @${{ github.actor }} on the event : ${{ github.event_name }}"

jobs:
    Deploy-to-dev-env:
        runs-on: ubuntu-latest
        if: ${{ github.event.inputs.Env == 'dev' }}
        steps: 
            - name: Deploy
              run: echo "Deploying in dev"
    Deploy-to-test-env:
        runs-on: ubuntu-latest
        if: ${{ github.event.inputs.Env == 'test' }}
        steps: 
            - name: Deploy
              run: echo "Deploying in test"
    Deploy-to-bce-env:
        runs-on: ubuntu-latest
        if: ${{ github.event.inputs.Env == 'bce' }}
        steps: 
            - name: Deploy
              run: echo "Deploying in bce"