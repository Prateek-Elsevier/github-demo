name: PR-Merge-to-main
on:
    pull_request:
        types:
            - opened
            - closed
        branches:
            - main

run-name: "This workflow is triggered by @${{ github.actor }} on the event: ${{ github.event_name }}"

jobs:
    PR-Merge-open:
      if: ${{ github.event_name == 'pull_request' }} && ${{ github.event.action == 'opened' }} && ${{ github.event.pull_request.merged == false  }}
      runs-on: ubuntu-latest
      steps:
        - name: build
          run: | 
            echo "Gradle Build @" $(date)
            echo ${{ github.ref }}

    Run-Scans-Tests:
      runs-on: ubuntu-latest
      needs: PR-Merge-open
      steps:
        - name: Running Scans and Unit Test
          run: echo "Scanned at $(date)"
      

    PR-Merge-closed:
       if: ${{ github.event.pull_request.merged == true  }}
       runs-on: ubuntu-latest
       steps:
        - name: build
          run: | 
            echo "Gradle Build @" $(date)
            echo ${{ github.ref }}

    Run-Scans-and-Tests:
      runs-on: ubuntu-latest
      needs: PR-Merge-closed
      steps:
       - name: Running Scans and Unit Test
         run: echo "Scanned at $(date)"
